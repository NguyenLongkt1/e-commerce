spring.application.name=user-service
server.port=8081
server.servlet.context-path=/users

#Register with eureka server
eureka.client.service-url.defaultUrl=http://localhost:8761
eureka.client.fetch-registry=true
spring.cloud.discovery.enabled=true

# MySql Server
spring.datasource.url=jdbc:mysql://localhost:3306/users?useUnicode=yes&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456@A
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.jpa.properties.hibernate.connection.characterEncoding=utf-8 
spring.jpa.properties.hibernate.connection.CharSet=utf-8 
spring.jpa.properties.hibernate.connection.useUnicode=true 

spring.docker.compose.enabled=false
